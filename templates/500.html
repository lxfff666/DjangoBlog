{% extends 'layouts/base.html' %}

{% block title %}服务器错误 - 墨境BLOG{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-page text-center py-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-server fa-5x text-danger"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger mb-3">500</h1>
                <h2 class="h3 mb-4">服务器内部错误</h2>
                <p class="text-muted mb-4">
                    抱歉，服务器遇到了意外情况，无法完成您的请求。
                </p>
                <div class="alert alert-info d-inline-block">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>提示：</strong> 这通常是临时性问题，请稍后再试。
                </div>
                <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center mt-4">
                    <a href="{% url 'blog:post_list' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>刷新页面
                    </button>
                </div>
                
                <!-- 联系管理员 -->
                <div class="mt-5">
                    <h5 class="mb-3">问题持续存在？</h5>
                    <p class="text-muted">
                        如果问题持续出现，请联系网站管理员。
                    </p>
                    <div class="row g-3 justify-content-center">
                        <div class="col-md-6">
                            <div class="card border-light">
                                <div class="card-body text-center">
                                    <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                                    <h6 class="card-title">邮件联系</h6>
                                    <p class="card-text small text-muted">
                                    发送邮件至管理员
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-light">
                                <div class="card-body text-center">
                                    <i class="fas fa-clock fa-2x text-info mb-3"></i>
                                    <h6 class="card-title">稍后再试</h6>
                                    <p class="card-text small text-muted">
                                    等待几分钟后重试
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.error-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
}

.alert {
    border-radius: 10px;
    border: none;
}
</style>
{% endblock %}
